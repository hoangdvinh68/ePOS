<app-sub-menu [items]="items"
              (itemActive)="state = $event"></app-sub-menu>
<ng-container [ngSwitch]="state">
  <ng-container *ngSwitchCase="'tenant'">
    <app-setting-tenant></app-setting-tenant>
  </ng-container>
  <ng-container *ngSwitchCase="'unit'">
    <app-setting-unit></app-setting-unit>
  </ng-container>
</ng-container>
