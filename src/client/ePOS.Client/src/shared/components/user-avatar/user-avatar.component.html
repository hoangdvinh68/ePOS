<p-avatar label="V"
          shape="circle"
          size="normal"
          class="hover:cursor-pointer"
          (click)="visible = !visible"
          [style]="{ 'background-color': '#4458d5', color: '#ffffff', height: '32px', width: '32px' }"></p-avatar>
<p-overlay [(visible)]="visible" contentStyleClass="mr-[32px]">
  <div class="w-[160px] bg-[#FFF] px-4 py-6 mt-4 rounded-[6px] shadow-lg">
    <div class="text-[10px] font-bold uppercase px-2">Xin chào!</div>
    <div class="mt-3">
      <ng-container [ngTemplateOutlet]="menuItem"
                    [ngTemplateOutletContext]="{title: 'Hồ sơ', faIcon: 'fa-solid fa-user'}"></ng-container>
      <div class="bg-[#f2f2f2] w-full h-[1px] my-2"></div>
      <div>
        <ng-container [ngTemplateOutlet]="menuItem"
                      [ngTemplateOutletContext]="{title: 'Đăng xuất', faIcon: 'fa-solid fa-power-off'}"></ng-container>
      </div>
    </div>
  </div>
</p-overlay>


<ng-template #menuItem let-title="title" let-faIcon="faIcon">
  <div class="flex gap-x-5 p-3 rounded transition duration-400 hover:bg-[#f2f2f2] hover:cursor-pointer">
    <div><i class="{{faIcon}}"></i></div>
    <div class="flex-1">{{title}}</div>
  </div>
</ng-template>
